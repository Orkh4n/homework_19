<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control P.</title>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                <div class="row">
                    <div id="o_main">
                        <div id="ox_card"></div>
                        
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <div class="row">
                    <form action="#">
                    <div class="o_control">
                        <h1>Control Panel</h1>
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="w">Width</label>
                                <input type="text" id="w" class="form-control">
                                
                            </div>
                            <div class="ox_label">
                                <label for="uni_w">unit</label>
                                <select name="" id="uni_w" class="form-control">
                                <option value="px">px</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                                <option value="vw">vw</option>
                                </select>
                            </div>   
                        </div>
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="h">Height</label>
                                <input type="text" id="h" class="form-control">
                            </div>
                            <div class="ox_label">
                                <label for="uni_h">unit</label>
                                <select name="" id="uni_h" class="form-control">
                                    <option value="px">px</option>
                                    <option value="%">%</option>
                                    <option value="em">em</option>
                                    <option value="rem">rem</option>
                                    <option value="vh">vh</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="br">border-radius</label>
                                <input type="text" id="br" class="form-control">
                            </div>
                            <div class="ox_label">
                                <label for="uni_br">unit</label>
                                <select name="" id="uni_br" class="form-control">
                                    <option value="px">px</option>
                                    <option value="%">%</option>
                                    <option value="em">em</option>
                                </select>
                            </div>
                        </div>
                   
                        
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="ptop">Position-Top</label>
                                <input type="text" id="ptop" class="form-control">
                            </div>
                            <div class="ox_label">
                                <label for="uni_pt">unit</label>
                                <select name="" id="uni_pt" class="form-control">
                                    <option value="px">px</option>
                                    <option value="%">%</option>
                                    <option value="em">em</option>
                                </select>
                            </div>
                        </div>
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="pleft">Position-Left</label>
                                <input type="text" id="pleft" class="form-control">
                            </div>
                            <div class="ox_label">
                                <label for="uni_pl">unit</label>
                                <select name="" id="uni_pl" class="form-control">
                                    <option value="px">px</option>
                                    <option value="%">%</option>
                                    <option value="em">em</option>
                                </select>
                            </div>
                        </div>
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="color_div">Background-color</label>
                                <select name="" id="color_div" class="form-control">
                                    <option value="">select</option>
                                    <option value="yellow">yellow</option>
                                    <option value="red">red</option>
                                    <option value="green">green</option>
                                    <option value="blue">blue</option>
                                    <option value="black">black</option>
                                    <option value="orange">orange</option>
                                    <option value="blueviolet">blueviolet</option>
                                    <option value="purple">purple</option>
                                    <option value="gray">gray</option>
                                    <option value="cyan">cyan</option>
                                    <option value="white">white</option>
                                </select>
                            </div>
                            <div class="ox_label">
                                <label for="bg">Color</label>
                                <select name="" id="bg" class="form-control ">
                                    <option value="">select</option>
                                    <option value="yellow">yellow</option>
                                    <option value="red">red</option>
                                    <option value="green">green</option>
                                    <option value="blue">blue</option>
                                    <option value="black">black</option>
                                    <option value="orange">orange</option>
                                    <option value="blueviolet">blueviolet</option>
                                    <option value="purple">purple</option>
                                    <option value="gray">gray</option>
                                    <option value="cyan">cyan</option>
                                    <option value="white">white</option>
                                </select>
                            </div>
                        </div>
                        
                        
                        
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="txt">Text</label>
                                <input type="text" id="txt" class="form-control">
                               
                            </div>
                            <div class="ox_label">
                                <label for="txt_color">Text-Color</label>
                                <select name="" id="txt_color" class="form-control">
                                    <option value="test">select</option>
                                    <option value="yellow">yellow</option>
                                    <option value="red">red</option>
                                    <option value="green">green</option>
                                    <option value="blue">blue</option>
                                    <option value="black">black</option>
                                    <option value="orange">orange</option>
                                    <option value="blueviolet">blueviolet</option>
                                    <option value="purple">purple</option>
                                    <option value="gray">gray</option>
                                    <option value="cyan">cyan</option>
                                    <option value="none">none</option>
                                </select>
                               
                            </div>
                        </div>
                        <div class="ox_width">
                            <div class="ox_label">
                                <label for="txt_size">Text-Size</label>
                                <input type="text" id="txt_size" class="form-control">
                            </div>
                            <div class="ox_label">
                                <label for="uni_txt">unit</label>
                                <select name="" id="uni_txt" class="form-control">
                                    <option value="px">px</option>
                                    <option value="%">%</option>
                                    <option value="em">em</option>
                                </select>
                            </div>
                        </div>
                        <div class="ox_width">
                            <div class="ox_label">
                                <img src="" alt="">
                                <label for="sss">Background-image</label>
                                <input type="text" id="sss" class="form-control">
                            </div>
                        </div>
                        <div class="ox_width">
                            <button onclick="c_panel()" type="button" class=" ox_btn">Create</button>
                            <label for="rest"></label>
                            <button type="reset" id="rest" class="ox_btn">Reset</button>
                        </div>
                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-3.4.1-dist/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
